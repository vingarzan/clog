on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  # Goreadme needs permissions to update pull requests comments and change contents.
  pull-requests: write
  contents: write
jobs:
    goreadme:
        runs-on: ubuntu-latest
        steps:
        - name: Check out repository
          uses: actions/checkout@v2
        - name: Update readme according to Go doc
          uses: posener/goreadme@v1
          with:
            readme-file: DOC.md
            email: goreadme@neatpath.net
            # badge-godoc: 'true'
            badge-goreadme: 'true'
            render-type-content: 'true'
            constants: 'true'
            variables: 'true'
            functions: 'true'
            types: 'true'
            methods: 'true'
            credit: 'false'
